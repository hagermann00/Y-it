<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Y-IT Gallery</title>
    <style>
          * {
                  margin: 0;
                  padding: 0;
                  box-sizing: border-box;
          }

          body {
                  font-family: 'Roboto', sans-serif;
                  background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
                  color: #fff;
                  min-height: 100vh;
          }

          header {
                  text-align: center;
                  padding: 60px 20px 40px;
                  background: rgba(0, 0, 0, 0.5);
                  border-bottom: 2px solid #d4af37;
          }

          h1 {
                  font-size: 3em;
                  margin-bottom: 10px;
                  letter-spacing: 3px;
                  text-transform: uppercase;
                  color: #d4af37;
          }

          .subtitle {
                  font-size: 1.1em;
                  color: #aaa;
                  letter-spacing: 2px;
          }

          .gallery-container {
                  display: flex;
                  gap: 30px;
                  padding: 60px 40px;
                  max-width: 1400px;
                  margin: 0 auto;
                  overflow-x: auto;
          }

          .gallery-column {
                  flex: 1;
                  min-width: 350px;
                  display: flex;
                  flex-direction: column;
                  gap: 20px;
                  max-height: 80vh;
                  overflow-y: auto;
                  padding-right: 10px;
          }

          .gallery-column::-webkit-scrollbar {
                  width: 6px;
          }

          .gallery-column::-webkit-scrollbar-track {
                  background: rgba(255, 255, 255, 0.1);
                  border-radius: 10px;
          }

          .gallery-column::-webkit-scrollbar-thumb {
                  background: #d4af37;
                  border-radius: 10px;
          }

          .gallery-item {
                  cursor: pointer;
                  border-radius: 8px;
                  overflow: hidden;
                  transition: transform 0.3s ease, box-shadow 0.3s ease;
                  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
                  height: 300px;
          }

          .gallery-item:hover {
                  transform: scale(1.05);
                  box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
          }

          .gallery-item img {
                  width: 100%;
                  height: 100%;
                  object-fit: cover;
                  display: block;
          }

          /* Lightbox Styles */
          .lightbox {
                  display: none;
                  position: fixed;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  background: rgba(0, 0, 0, 0.95);
                  z-index: 1000;
                  align-items: center;
                  justify-content: center;
                  animation: fadeIn 0.3s ease;
          }

          .lightbox.active {
                  display: flex;
          }

          @keyframes fadeIn {
                  from {
                            opacity: 0;
                  }
                  to {
                            opacity: 1;
                  }
          }

          .lightbox-content {
                  position: relative;
                  width: 90%;
                  max-width: 900px;
                  height: 80vh;
                  display: flex;
                  align-items: center;
                  justify-content: center;
          }

          .lightbox-image {
                  max-width: 100%;
                  max-height: 100%;
                  object-fit: contain;
                  border-radius: 8px;
                  animation: slideIn 0.3s ease;
          }

          @keyframes slideIn {
                  from {
                            transform: scale(0.8);
                            opacity: 0;
                  }
                  to {
                            transform: scale(1);
                            opacity: 1;
                  }
          }

          .lightbox-nav {
                  position: absolute;
                  width: 100%;
                  display: flex;
                  justify-content: space-between;
                  padding: 0 20px;
                  pointer-events: none;
          }

          .nav-arrow {
                  cursor: pointer;
                  font-size: 3em;
                  color: #d4af37;
                  padding: 10px 20px;
                  border-radius: 50%;
                  background: rgba(0, 0, 0, 0.7);
                  transition: all 0.3s ease;
                  pointer-events: all;
                  user-select: none;
                  border: 2px solid #d4af37;
          }

          .nav-arrow:hover {
                  background: rgba(212, 175, 55, 0.2);
                  transform: scale(1.1);
          }

          .nav-arrow.disabled {
                  opacity: 0.3;
                  cursor: not-allowed;
          }

          .close-btn {
                  position: absolute;
                  top: 30px;
                  right: 30px;
                  font-size: 2.5em;
                  color: #d4af37;
                  cursor: pointer;
                  padding: 10px 20px;
                  border-radius: 50%;
                  background: rgba(0, 0, 0, 0.7);
                  border: 2px solid #d4af37;
                  transition: all 0.3s ease;
                  user-select: none;
          }

          .close-btn:hover {
                  background: rgba(212, 175, 55, 0.2);
                  transform: scale(1.1);
          }

          .image-counter {
                  position: absolute;
                  bottom: 30px;
                  left: 50%;
                  transform: translateX(-50%);
                  font-size: 1.1em;
                  color: #d4af37;
                  background: rgba(0, 0, 0, 0.7);
                  padding: 10px 20px;
                  border-radius: 20px;
                  border: 1px solid #d4af37;
          }

          @media (max-width: 1024px) {
                  .gallery-container {
                            flex-wrap: wrap;
                            gap: 20px;
                  }

                  .gallery-column {
                            min-width: calc(50% - 10px);
                  }
          }

          @media (max-width: 768px) {
                  h1 {
                            font-size: 1.8em;
                  }

                  .gallery-column {
                            min-width: 100%;
                            max-height: 60vh;
                  }

                  .nav-arrow {
                            font-size: 2em;
                  }
          }
        </style>
  </head>
  <body>
      <header>
            <h1>Y-IT Gallery</h1>
          <p class="subtitle">Production & Design Portfolio</p>p>
      </header>
  
    <div class="gallery-container">
        <!-- Column 1 -->
        <div class="gallery-column" id="column1"></div>div>
        <!-- Column 2 -->
        <div class="gallery-column" id="column2"></div>div>
        <!-- Column 3 -->
        <div class="gallery-column" id="column3"></div>div>
    </div>div>
  
    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
              <img id="lightboxImage" class="lightbox-image" src="" alt="Full view">
              <div class="lightbox-nav">
                      <span class="nav-arrow left-arrow" id="prevBtn">←</span>span>
                      <span class="nav-arrow right-arrow" id="nextBtn">→</span>span>
              </div>div>
              <span class="close-btn" id="closeBtn">&times;</span>span>
              <div class="image-counter"><span id="currentImage">1</span>span> / <span id="totalImages">0</span>span></div>div>
        </div>div>
    </div>div>
  
    <script>
          // Image data - Add your image paths here or replace with URLs
          // Format: {src: 'path/to/image.jpg', alt: 'description'}
          const images = [
                  // Replace these with your actual image paths from the production/images folder
            { src: 'https://via.placeholder.com/400x500?text=Image+1', alt: 'Gallery Image 1' },
            { src: 'https://via.placeholder.com/400x500?text=Image+2', alt: 'Gallery Image 2' },
            { src: 'https://via.placeholder.com/400x500?text=Image+3', alt: 'Gallery Image 3' },
            { src: 'https://via.placeholder.com/400x500?text=Image+4', alt: 'Gallery Image 4' },
            { src: 'https://via.placeholder.com/400x500?text=Image+5', alt: 'Gallery Image 5' },
            { src: 'https://via.placeholder.com/400x500?text=Image+6', alt: 'Gallery Image 6' },
            { src: 'https://via.placeholder.com/400x500?text=Image+7', alt: 'Gallery Image 7' },
            { src: 'https://via.placeholder.com/400x500?text=Image+8', alt: 'Gallery Image 8' },
            { src: 'https://via.placeholder.com/400x500?text=Image+9', alt: 'Gallery Image 9' },
                ];

          let currentLightboxIndex = 0;
          const lightbox = document.getElementById('lightbox');
          const lightboxImage = document.getElementById('lightboxImage');
          const closeBtn = document.getElementById('closeBtn');
          const prevBtn = document.getElementById('prevBtn');
          const nextBtn = document.getElementById('nextBtn');
          const currentImageSpan = document.getElementById('currentImage');
          const totalImagesSpan = document.getElementById('totalImages');

          // Initialize gallery
          function initGallery() {
                  const columns = [
                            document.getElementById('column1'),
                            document.getElementById('column2'),
                            document.getElementById('column3')
                          ];

                  totalImagesSpan.textContent = images.length;

                  // Distribute images evenly across 3 columns
                  images.forEach((image, index) => {
                            const columnIndex = index % 3;
                            const galleryItem = document.createElement('div');
                            galleryItem.className = 'gallery-item';

                            const img = document.createElement('img');
                            img.src = image.src;
                            img.alt = image.alt;

                            galleryItem.appendChild(img);
                            galleryItem.addEventListener('click', () => openLightbox(index));

                            columns[columnIndex].appendChild(galleryItem);
                  });
          }

          // Open lightbox
          function openLightbox(index) {
                  currentLightboxIndex = index;
                  updateLightbox();
                  lightbox.classList.add('active');
                  document.body.style.overflow = 'hidden';
          }

          // Close lightbox
          function closeLightbox() {
                  lightbox.classList.remove('active');
                  document.body.style.overflow = 'auto';
          }

          // Update lightbox image and counter
          function updateLightbox() {
                  lightboxImage.src = images[currentLightboxIndex].src;
                  lightboxImage.alt = images[currentLightboxIndex].alt;
                  currentImageSpan.textContent = currentLightboxIndex + 1;
                  updateArrowStates();
          }

          // Update arrow button states
          function updateArrowStates() {
                  prevBtn.classList.toggle('disabled', currentLightboxIndex === 0);
                  nextBtn.classList.toggle('disabled', currentLightboxIndex === images.length - 1);
          }

          // Navigate to next image
          function nextImage() {
                  if (currentLightboxIndex < images.length - 1) {
                            currentLightboxIndex++;
                            updateLightbox();
                  }
          }

          // Navigate to previous image
          function prevImage() {
                  if (currentLightboxIndex > 0) {
                            currentLightboxIndex--;
                            updateLightbox();
                  }
          }

          // Event listeners
          closeBtn.addEventListener('click', closeLightbox);
          nextBtn.addEventListener('click', nextImage);
          prevBtn.addEventListener('click', prevImage);

          // Close on background click
          lightbox.addEventListener('click', (e) => {
                  if (e.target === lightbox) {
                            closeLightbox();
                  }
          });

          // Keyboard navigation
          document.addEventListener('keydown', (e) => {
                  if (!lightbox.classList.contains('active')) return;

                  if (e.key === 'ArrowRight') nextImage();
                  if (e.key === 'ArrowLeft') prevImage();
                  if (e.key === 'Escape') closeLightbox();
          });

          // Initialize on page load
          initGallery();
    </script>
  </body>
</html>html>
    </script></h1>
      </header>
  </body>
    </style></title>
